<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .message {
            text-align: center;
            color: #333;
            font-size: 24px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            position: relative;
        }
        
        .confetti {
            width: 10px;
            height: 10px;
            background-color: #f00; /* Couleur des confettis */
            position: absolute;
            top: 0;
            animation: confetti 3s linear infinite;
        }
        
        @keyframes confetti {
            0% {
                transform: translateY(0) rotateZ(0);
            }
            100% {
                transform: translateY(100vh) rotateZ(1080deg);
            }
        }
    </style>
</head>
<body>
    <div class="message">
        Félicitations ! La pipeline est finie, le déploiement a bien été réalisé !
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
    </div>
</body>
</html>
